<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>URL Shortener</title>
</head>
<body>
    <style type="text/css">
        .main{
            background:black;
            height: 100vh;
        }
    </style>
        <div class="container-fluid main">
        <div class="container">
        <div class="row text-center">
            <div class="col-md-8">
            <p class="display-2">URL Shortener</p>
            </div>
            <div class="col-md-6 text-center">
            <input type="text" placeholder="Enter Link Here" id="longurl" class="btn bg-light my-2 w-100">
            </div>
            <div class="col-md-2">
            <button id="shorten" class=" btn btn-danger">Shorten</button>
            </div>
            <div class="col-md-6 text-center">
            <input type="text" placeholder="Short Link" id="shorturl" class="btn bg-light w-100 ">
            </div>
            <div class="col-md-2">
            <button id="copy" class="btn btn-success">
            <span class="material-symbols-outlined">Copy Link</span>
            </button>
            </div>
        </div>
        </div>
        </div>
 
    <script type="text/javascript">
        let btn = document.getElementById("shorten");
        btn.addEventListener('click', short);
        async function short(){
        let longURL = document.getElementById("longurl").value;
        let shortURL = document.getElementById("shorturl");
        const result = await fetch(`https://api.shrtco.de/v2/shorten?url=${longURL}`);
        const data = await result.json();
        shortURL.value = data.result.short_link2;
}
    </script>
    <script type="text/javascript">
        let newURL = document.getElementById("shorturl");
        let coptButton = document.getElementById("copy");
        coptButton.onclick = ()=>{
        newURL.select();
        window.navigator.clipboard.writeText(newURL.value);
}
    </script>
</body>
</html>
